{% extends "app/admin/base.html" %} 

{% block content %}
<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-cog"></i> Dashboard</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTIONS -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="{% url 'addcatpage' %}" class="btn btn-primary btn-block" data-target="#addPostModal">
                    <i class="fas fa-plus"></i> Add Categories 
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'subcatpage' %}"  class="btn btn-primary btn-block" data-target="#addCategoryModal">
                    <i class="fas fa-plus"></i> Add Subcategory
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'studentdata' %}" target="__blank__" class="btn btn-success btn-block" data-target="#addCategoryModal">
                    <i class="fas fa-plus"></i> Student List
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'tutordata' %}" target="__blank__" class="btn btn-success btn-block" data-target="#addCategoryModal">
                    <i class="fas fa-plus"></i> Tutor List
                </a>
            </div>
            <!-- <div class="col-md-3">
          <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addUserModal">
            <i class="fas fa-plus"></i> Add User
          </a>
        </div> -->
        </div>
    </div>
</section>

<!-- POSTS -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="postParent">
                <div class="card" id="postContainer">
                    <div class="card-header">
                        <h4>Latest Posts</h4>
                    </div>

                    <table class="table table-striped" id="postTable">
                        <thead class="table-dark">



                        </thead>

                        <tbody id="latestPosts">

                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3>Posts</h3>
                        <!-- Added ID for JS -->
                        <h4 class="display-4" id="postCount">
                            <i class="fas fa-pencil-alt"></i>
                        </h4>
                        <a href="" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i>
                        </h4>
                        <a href="" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- FOOTER -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy; <span id="year"></span> Admin Panel
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- MODALS -->

<!-- ADD POST MODAL -->
<div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Add Post</h5>
                <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form id="postForm" method="POST" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>

                        <select class="form-control" name="category" id="postCategory">
                <option selected="selected">Choose One...</option>
                
                <option value=""></option>
                
              </select>

                    </div>


                    <div class="form-group">
                        <label for="title">keyword</label>
                        <input type="text" name="keyword" class="form-control" id="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="title">author</label>
                        <input type="text" name="author" class="form-control" id="postTitle">
                    </div>

                    <div class="form-group">
                        <label for="title">author img</label>
                        <input type="file" name="authorimg" class="form-control" id="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <div class="form-group">

                            <input type="file" name="image" class="form-control" id="postTitle">
                        </div>
                        <div class="form-group">
                            <label for="title">shortcontent </label>
                            <textarea class="form-control" name="shortcontent" id="" cols="30" rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control" id="postBody"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <!-- Added id for JS -->
                        <button class="btn btn-primary" type="submit" id="addPostBtn">Add Post</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<!-- ADD CATEGORY MODAL -->
<div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Add Category</h5>
                <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="cname">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
