{% extends "app/tutor/base1.html" %}

{% block content %}
<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a><i class="fa fa-angle-right"></i>Forms <i class="fa fa-angle-right"></i> Profile_Form </li>
            </ol>
<!--grid-->
 	<div class="validation-system">
 		
 		<div class="validation-form">
 	<!---->
  	    {% if key1 %}
        <form action="{% url 'updatetprofile' pk=request.session.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
         	<div class="vali-form">
            <div class="col-md-6 form-group1">
              <label class="control-label">Firstname</label>
              <input type="text" placeholder="Firstname" name="fname" value="{{key1.Firstname}}" required="">
            </div>
            <div class="col-md-6 form-group1 form-last">
              <label class="control-label">Lastname</label>
              <input type="text" placeholder="Lastname" name="lname" value="{{key1.Lastname}}" required="">
            </div>
            <div class="clearfix"> </div>
            </div>
            
            <div class="col-md-12 form-group1 group-mail">
              <label class="control-label">Email</label>
              <input type="text" placeholder="Email" name="email" value="{{request.session.Email}}" required="">
            </div>
             <div class="clearfix"> </div>
            <div class="col-md-12 form-group1 group-mail">
              <label class="control-label">Qualification</label>
              <input type="text" placeholder="Enter Qualification" name="Qualification"  value="{{key1.Qualification}}" required="">
            </div>
             <div class="clearfix"> </div>
              <div class="col-md-12 form-group2 group-mail">
              <label class="control-label">Gender</label>
            <select name="gender">
              <option>{{key1.gender}}</option>
                <option>===Select Gender===</option>
            	<option>Male</option>
            	<option>Female</option>
            </select>
            </div>
             <div class="clearfix"> </div>
            <div class="col-md-12 form-group1 ">
              <label class="control-label">Address</label>
              <input type="text" placeholder="Address" name="address" value="{{key1.Address}}" required="">
            </div>
             <div class="clearfix"> </div>
            <div class="vali-form">
            <div class="col-md-6 form-group1">
              <label class="control-label">Contact</label>
              <input type="tel" placeholder="Phone Number" name="contact" value="{{key1.Contact}}" required="">
            </div>
            <div class="col-md-6 form-group1">
                <label class="control-label">Skills</label>
                <input type="text" placeholder="Enter skills" name="skills" value="{{key1.Skills}}" required="">
              </div>
            <div class="col-md-6 form-group1 form-last">
              <label class="control-label">DOB</label>
              <input type="date"  name="dob" value="{{key1.DOB}}" required="">
            </div>
            <div class="col-md-6 form-group1 form-last">
                <label class="control-label">Profile_Pic</label>
                <input type="file" required="" name="profilepic">
            </div>
            <div class="col-md-6 form-group1 form-last">
                <label class="control-label">Profile_Pic</label>
                <img style="height:200px;width:300px;" src="{{MEDIA_URL}}{{key1.profile_pic.url}}" alt="" srcset="">
              </div>
        
            <div class="clearfix"> </div>
            </div>
             
             <div class="clearfix"> </div>
           
             <div class="clearfix"> </div>
          
            <div class="col-md-12 form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
       {% endif %}
 	<!---->
 </div>

</div>
 	<!--//grid-->

{% endblock %}
