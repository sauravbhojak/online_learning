<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div style="width: 1140px; height: 50px; background-color: rgb(141, 161, 219); border-radius: 5px;"><h2 style="color: seashell; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding-top: 5px;">BUY COURSE</h2></div>
        <br>
        <br>
        
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Student_name</th>
                    <th>City</th>
                    <th>Phone</th>
                    <th>Pincode</th>
                    <th>Course_Name</th>
                    <th>Code</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Course_Pic</th>
                </tr>
            </thead>
            <tbody>
                 
                {% for i in Bdata %} 
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.Student_name}}</td>
                    <td>{{i.City}}</td>
                    <td>{{i.Phone}}</td>
                    <td>{{i.Pincode}}</td>
                    <td>{{i.Course_name}}</td>
                    <td>{{i.course_id.Code}}</td> 
                    <td>{{i.course_id.Duration}}</td>
                    <td>{{i.Course_price}}</td>
                    <td><img style="height:50px;width:50px;border-radius:200px;" src="{{MEDIA_URL}}{{i.course_id.Course_Pic.url}}" alt="" srcset=""></td>
                </tr>
                {% endfor %} 
            </tbody>
        </table>
        <button><a href="{% url 'studentindex' %}">go to index page</a></button>
    </div>
</body>

</html>
